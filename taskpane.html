<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Word Smith</title>
    
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    
    <link href="taskpane.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Word Smith</h1>
            <div class="auto-toggle">
                <label class="toggle-label">
                    <input type="checkbox" id="auto-fetch-toggle" checked />
                    <span class="toggle-slider"></span>
                </label>
                <span id="auto-status" class="auto-status-text">Auto</span>
            </div>
        </header>

        <div class="search-section">
            <div class="input-group">
                <input type="text" id="word-input" placeholder="Enter a word..." autocomplete="off" />
                <button id="search-btn" class="btn-primary">Go</button>
            </div>
            <button id="get-selection-btn" class="btn-secondary">Get Selected</button>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
        </div>

        <div id="results" class="results-container">
            <div id="current-word" class="current-word hidden">
                <span id="searched-word" class="word"></span>
            </div>

            <div id="describing-section" class="section compact hidden">
                <h2>Describing Words</h2>
                <div id="describing-list" class="word-list compact"></div>
            </div>

            <div id="synonyms-section" class="section compact hidden">
                <h2>Synonyms</h2>
                <div id="synonyms-list" class="word-list compact"></div>
            </div>

            <div id="related-section" class="section compact hidden">
                <h2>Related</h2>
                <div id="related-list" class="word-list compact"></div>
            </div>

            <div id="similar-section" class="section compact hidden">
                <h2>Sounds Like</h2>
                <div id="similar-list" class="word-list compact"></div>
            </div>

            <div id="no-results" class="no-results hidden">
                <p>No results found.</p>
            </div>
        </div>

        <div id="error-message" class="error hidden"></div>
    </div>

    <script src="taskpane.js"></script>
</body>
</html>
